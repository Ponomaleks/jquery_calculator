<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&family=Noto+Sans+Mono&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cover">
      <div class="center-line"></div>
      <div class="calculator">
        <div class="screen">0</div>

        <div class="calculator-buttons">
          <button class="button clear">C</button>
          <button class="button divide">/</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">&plus;</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">&minus;</button>
          <button class="button zero">0</button>
          <button class="button equals">&equals;</button>
        </div>
      </div>
      <div class="pages">
        <ul class="inside-page"></ul>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
